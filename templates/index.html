<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Win Predictor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow border-0">
            <div class="card-header bg-primary text-white text-center">
                <h1>IPL Win Predictor</h1>
            </div>
            <div class="card-body">
                <form action="/predict" method="POST">
                    <!-- Batting Team -->
                    <div class="mb-3">
                        <label for="batting_team" class="form-label">Select Batting Team:</label>
                        <select name="batting_team" id="batting_team" class="form-select" required>
                            {% for team in teams %}
                            <option value="{{ team }}">{{ team }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Bowling Team -->
                    <div class="mb-3">
                        <label for="bowling_team" class="form-label">Select Bowling Team:</label>
                        <select name="bowling_team" id="bowling_team" class="form-select" required>
                            {% for team in teams %}
                            <option value="{{ team }}">{{ team }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- City -->
                    <div class="mb-3">
                        <label for="city" class="form-label">Select City:</label>
                        <select name="city" id="city" class="form-select" required>
                            {% for city in cities %}
                            <option value="{{ city }}">{{ city }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Target -->
                    <div class="mb-3">
                        <label for="target" class="form-label">Target:</label>
                        <input type="number" name="target" id="target" class="form-control" min="0" required>
                    </div>

                    <!-- Score -->
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="score" class="form-label">Score:</label>
                            <input type="number" name="score" id="score" class="form-control" min="0" required>
                        </div>

                        <!-- Wickets -->
                        <div class="col-md-4 mb-3">
                            <label for="wickets" class="form-label">Wickets:</label>
                            <input type="number" name="wickets" id="wickets" class="form-control" min="0" max="9"
                                required>
                        </div>

                        <!-- Overs Completed -->
                        <div class="col-md-4 mb-3">
                            <label for="overs" class="form-label">Overs Completed:</label>
                            <input type="number" name="overs" id="overs" class="form-control" step="0.1" min="0"
                                max="20" required>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Predict Probability</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
